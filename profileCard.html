<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Card</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Poppins', sans-serif;
            }
    
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background: linear-gradient(135deg, #1E2A47, #3A5371);
                padding: 20px;
            }
    
            .card {
                background: linear-gradient(135deg, #ffffff, #e6e9f0);
                width: 90%;
                max-width: 400px;
                text-align: center;
                padding: 25px;
                border-radius: 20px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
                transition: transform 0.4s ease-in-out, box-shadow 0.4s;
                position: relative;
            }
    
            .card:hover {
                transform: scale(1.05);
                box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            }
    
            .profile-img {
                width: 110px;
                height: 110px;
                border-radius: 50%;
                object-fit: cover;
                border: 5px solid #007bff;
                transition: transform 0.4s;
            }
    
            .card:hover .profile-img {
                transform: rotate(360deg) scale(1.1);
            }
    
            .name {
                font-size: 24px;
                font-weight: bold;
                margin-top: 12px;
                color: #333;
            }
    
            .designation {
                font-size: 18px;
                color: #555;
                margin-top: 6px;
                font-weight: 500;
            }
    
            .bio {
                font-size: 14px;
                color: #666;
                margin-top: 12px;
                font-style: italic;
            }
    
            .social-icons {
                margin-top: 18px;
                display: flex;
                justify-content: center;
                gap: 18px;
            }
    
            .social-icons a {
                color: #007bff;
                font-size: 24px;
                transition: transform 0.3s, color 0.3s;
            }
    
            .social-icons a:hover {
                color: #ab1c42;
                transform: scale(1.3);
            }
        </style>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>
<body>
    <div class="card">
        <img src="profilePic.jpg" alt="Profile Picture" class="profile-img">
        <div class="name">Hemavati Boda</div>
        <div class="designation">Associate Software Engineer</div>

</body>
</html>
