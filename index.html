<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .card {
            background: white;
            width: 300px;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #007bff;
        }

        .name {
            font-size: 22px;
            font-weight: bold;
            margin-top: 10px;
        }

        .designation {
            font-size: 16px;
            color: gray;
            margin-top: 5px;
        }

        .bio {
            font-size: 14px;
            color: #333;
            margin-top: 10px;
        }

        .social-icons {
            margin-top: 15px;
        }

        .social-icons a {
            display: inline-block;
            margin: 0 8px;
            color: #007bff;
            font-size: 20px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #0056b3;
        }
    </style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="card">
        <img src="mine.jpg" alt="Profile Picture" class="profile-img">

            <a href="https://www.instagram.com/accounts/login/?hl=en"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://github.com/hemavati854"><i class="fa-brands fa-github"></i></a>
        </div>
    </div>
</body>
</html>
